language: python

# This (sudo: false) is needed to "run on container-based infrastructure" on
# which cache: is available
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

cache: pip

env: PIP_ALLOW_EXTERNAL=PIL PIP_ALLOW_UNVERIFIED=PIL

# See http://docs.travis-ci.com/user/using-postgresql/
addons: postgresql

before_script:
  - psql -c 'createuser -P -D -R -S feedback_user;' -U postgres
  - psql -c 'createdb -O feedback_user feedback;' -U postgres  